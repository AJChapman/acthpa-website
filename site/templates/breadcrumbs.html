<aside id="colorlib-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12 breadcrumbs text-center">
                <h1>{{title}}</h1>
                <p>
                {{#author}}
                    <h4>by {{author}}</h4>
                {{/author}}
                {{#published}}
                    <h4>{{published}}</h4>
                {{/published}}
                {{#eventStart}}
                    <h5>Start: {{eventStart}}</h5>
                {{/eventStart}}
                {{#eventFinish}}
                    <h5>Finish: {{eventFinish}}</h5>
                {{/eventFinish}}
                </p>
            </div>
        </div>
    </div>
</aside>
